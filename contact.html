<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact Kryshtene</title>

  <!-- Bootstrap stylesheet -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
  <!-- Stylesheet-->
  <link rel="stylesheet" href="../kryshtenet.github.io/assets/css/contact.css">

  <!-- Responsive tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


</head>

<body>
    <!--NavBar-->
    <div class="container-fluid" style="border-bottom: 10px;">
      <nav class="navbar d-flex bd-highlight navbar-light">
        <a class="navbar-brand flex-grow-1 bd-highlight">Kryshtene Tesfaye</a>
        <a class="p-2 bd-highlight" href="index.html">About Me</a>
        <a class="p-2 bd-highlight" href="portfolio.html">Portfolio</a>
        <a class="p-2 bd-highlight" href="contact.html">Contact</a>
      </nav>
    </div>

    <!--Contact Information-->
    <div class="container">
      <div class="contact">
        <div class="row justify-content-md-center">
          <div class="greeting col-md-12" style="margin-bottom: 40px;"><h1>Say Hi, </h1></div>
          <div class="contactForm col-md-12">
            <h5>Name</h5>
            <form>
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
              </div>
            </form>
            <br>
  
            <h5>Email Address</h5>
            <form>
              <div class="row">
                <div class="col-md-12">
                  <input type="text" class="form-control" placeholder="Email">
                </div>
            </form>
          </div>
            <br>
            <h5>Message</h5>
             <textarea class="form-control" aria-label="With textarea"></textarea>
                     
      
          <br>
          <div class="contactInfo col-md-12">
            <!-- <h3 class="ulist"><ins>Contact Info:</ins></h3> -->
              <div class="contactDetails">
                <p class="ulist"><img src="../kryshtenet.github.io/assets/images/email.png" style="width:20px; height:20px;"><b>Email: </b><a href="mailto:Kryshtenet@outlook.com">kryshtenet@outlook.com</a></p>
                <p class="ulist"><img src="../kryshtenet.github.io/assets/images/gitlogo/GitHub-Mark/PNG/GitHub-Mark-32px.png" style="width:20px; height:20px;"><b>GitHub Page: </b><a href="http://www.github.com/kryshtenet">Kryshtenet</a></p>
              </div>
          </div>
        </div>
      </div>
    </div>


    <div class="footer">
      <p style="margin-top: 10px;">&copy;2020 Kryshtene Tesfaye</p>
  </div> 
  
</body>

</html>
